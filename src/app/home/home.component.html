<div class="container color-dark">
  <div class="col">
    <p>Add a list item</p>
  </div>
  <div class="col">
      <p class="list-container">Your list ({{ list.length }})</p>
    </div>
</div>
<div class="container color-light">
    <div class="col">
      <p class="sm">A list of stuff</p>
        <form>
          <input type="text" name="item" placeholder="New Item" [(ngModel)]="listText">
  
          <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
        </form>
      </div>
      <div class="col"> 
        <p class="list-container" *ngFor='let item of list'>
          {{item}}
        </p>
      </div>
 
  </div>
